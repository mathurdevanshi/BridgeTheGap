<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey (Individual Request)</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>

<body>

  <div class="container">
    <div class="jumbotron">

      <h1>Individual Request</h1>

      <hr>
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputName">Name</label>
              <input type="Full Name" class="form-control" id="inputName" placeholder="Full Name">
            </div>
            <br>
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <br>
            <div class="form-group col-md-6">
              <label for="inputPhone">Phone Number</label>
              <input type="Phone" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <br>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <br>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <br>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <br>
          <div class="form-row">
            <label for="SelectCatagory">Catagory</label>
            <select class="form-control form-control-md-6" id="inputCatagory">
              <option value="shelter">Shelter</option>
              <option value="beds">Beds</option>
              <option value="food">Food</option>
              <option value="blankets">Blankets</option>
            </select>
          </div>
          <br>
          <div class="form-row">
            <label for="SelectQuantity">Quantity</label>
            <input type="number" class="form-control" id="inputQuantity">
          </div>
          <br>
          <div class="form-group">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Descritption</label>
              <textarea class="form-control" id="inputDescription" rows="3">Write what you need</textarea>
            </div>
            <br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I agree to be contacted
              </label>
            </div>
          </div>
          <button id="submit" type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
<!-- HERE WE ARE ADDING JAVASCRIPT -->

<script>
  $("#submit").on("click", function (event) {
    event.preventDefault();
    console.log("YOU ARE CONNECTED!!");

    var responses = {
      fullName: $("#inputName").val(),
      email: $("#inputEmail").val(),
      phone: $("#inputPhone").val(),
      addres: $("#inputAddress").val(),
      catagory: $("#inputCatagory").val(),
      quantity: $("#inputQuantity").val(),
      description: $("#inputDescription").val()
    };
    console.log("Here are responses: ", responses);
    $.post("/api/homeless", responses)
      .then(function (data) {});
  });
</script>
